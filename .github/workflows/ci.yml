name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout c√≥digo
      uses: actions/checkout@v4

    - name: Instalar Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22' 

    - name: Ejecutar pruebas unitarias
      run: go test ./... -v
