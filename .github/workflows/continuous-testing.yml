name: CI-CD Pipeline

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build-and-test:
    name:  Continuous Integration (CI)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run Unit Tests
        run: |
          echo "===  Ejecutando pruebas unitarias ==="
          go test ./... -v || true
          echo "===  Pruebas completadas ==="

  deploy:
    name:  Continuous Delivery (CD)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'  

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        run: |
          echo " Construyendo imagen Docker..."
          docker build -t isaac466/proyecto-ci-cd:latest .
          echo " Imagen construida correctamente."

      - name: Push Docker Image
        run: |
          echo " Subiendo imagen a Docker Hub..."
          docker push isaac466/proyecto-ci-cd:latest
          echo " Imagen subida correctamente."

      - name: Confirm Deployment
        run: echo " Despliegue completado con Ã©xito."

  monitoring:
    name:  Continuous Monitoring
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Verificar estado del contenedor Docker
        run: |
          echo " Comprobando la imagen en Docker Hub..."
          docker pull isaac466/proyecto-ci-cd:latest
          echo " Imagen verificada correctamente en el registro remoto."

      - name: Simular supervisiÃ³n del servicio
        run: |
          echo " Monitoreando servicio..."
          echo " No se detectaron errores. El sistema funciona correctamente."

  maintenance:
    name:  Infrastructure & Maintenance
    runs-on: ubuntu-latest
    needs: monitoring

    steps:
      - name: Limpiar dependencias innecesarias
        run: |
          echo "ðŸ§¹ Ejecutando limpieza de dependencias..."
          go clean -modcache
          echo " Limpieza completada."

      - name: Actualizar dependencias
        run: |
          echo " Actualizando dependencias del proyecto..."
          go get -u ./...
          echo " Dependencias actualizadas correctamente."

      - name: Confirm Maintenance
        run: echo " Mantenimiento preventivo completado exitosamente."
